<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,
	initial-scale=1">
	<link rel=stylesheet href=jmobile/jquery.mobile-1.4.5.css />
	<script src=jmobile/demos/js/jquery.js></script>
	<script src=jmobile/jquery.mobile-1.4.5.js></script>
	<script src=jmobile/jquery.mobile-1.4.5.min.js></script>
	<script type-"text/javascript">
		function cekDecimal()
		{
			var num1 = parseInt(document.getElementsByName('decimal')[0].value);
			var spanah = document.getElementById("numvalid1");
			var res1 = document.getElementById("hexad");
			var res2 = document.getElementById("biner");
			
			if(Number.isInteger(num1)===false)
			{
				spanah.innerHTML = " Number not valid";
				spanah.style.color = "red";
				res1.innerHTML="Hexadecimal"
				res2.innerHTML="Biner"
				return false;
			}
			else
			{
				spanah.innerHTML = "";
				num = num1;
				var bin = [];
				while (num > 0) {
					bin.unshift(num % 2);
					num >>= 1;
				}
				hexa = num1.toString(16);
				alert(hexa)
				res1.innerHtml = hexa;
				res2.innerHTML = "Biner : " + bin.join("");
				return true;
			}
		}
	</script>
	<title>Test 1</title>
</head>
<body>
	<div data-role="tabs" id="tabs">
		<div data-role=page id=first>
			<div data-role=navbar>
				<ul>
					<li><a href="#first" data-theme=a data-ajax="false">First</a></li>
					<li><a href="#second" data-theme=a data-ajax="false">Second</a></li>
					<li><a href="#third" data-theme=a data-ajax="false">Third</a></li>
				</ul>	
			</div>
			<div data-role=content>
				<form method="get">
					<div data-role="fieldcontain">
						<input type="text" name="decimal" id="decimal" value="" placeholder="decimal" onkeyup = "cekDecimal()"/>
						<span id = "numvalid1"></span><br>
						<br>
						<span id="hexad" >Hexadecimal</span>
						<br>
						<span id="biner" >Biner</span>
					</div>
				</form>
			</div>
		</div>
		<div data-role=page id=second>
			<div data-role=navbar>
				<ul>
					<li><a href="#first" data-theme=a data-ajax="false">First</a></li>
					<li><a href="#second" data-theme=a data-ajax="false">Second</a></li>
					<li><a href="#third" data-theme=a data-ajax="false">Third</a></li>
				</ul>	
			</div>
			<div data-role=content>
				<form method="get">
					<div data-role="fieldcontain">
						<input type="text" name="color" id="color" value="" onkeyup = "cekWarna()"/>
						<br>
						<span id="warna" style="width: 20px;height: 20px;color: #ffffff"></span>
					</div>
				</form>
			</div>
		</div>
		<div data-role=page id=third>
			<div data-role=navbar>
				<ul>
					<li><a href="#first" data-theme=a data-ajax="false">First</a></li>
					<li><a href="#second" data-theme=a data-ajax="false">Second</a></li>
					<li><a href="#third" data-theme=a data-ajax="false">Third</a></li>
				</ul>	
			</div>
			<div data-role=content>
				
			</div>
		</div>

	</div>
